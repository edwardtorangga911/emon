<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Simple Gradient Portfolio | Home</title>
    <meta name="description" content="Portofolio Colby Owen, seorang engineer dari New York yang juga seorang fotografer." />
    <meta property="og:title" content="Simple Gradient Portfolio | Home" />
    <meta property="og:description" content="Portofolio Colby Owen, seorang engineer dari New York yang juga seorang fotografer." />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito+Sans:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" />

    <style>
        /* Reset & Global Styles */
        :root {
            --primary-font: 'Nunito Sans', sans-serif;
            --secondary-font: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--primary-font);
            background-color: #f0f2f5;
        }

        /* Hero Section (Latar Belakang Gradien) */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            background-image: linear-gradient(340deg, rgb(0, 17, 255) 0%, rgb(17, 204, 203) 100%);
            box-sizing: border-box;
        }

        /* Main Card Container */
        .portfolio-card {
            display: flex;
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Kolom Kiri & Kanan */
        .card-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-column {
            align-items: center;
            padding: 42px;
            box-sizing: border-box;
        }

        .right-column {
            background: url('https://res.cloudinary.com/dbyioi2qq/q_auto/v1667560649/static/photo_1846759_1667560648_64017.jpg') center / cover no-repeat;
        }

        /* Konten Profil */
        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 350px;
            gap: 20px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background: url('https://res.cloudinary.com/dbyioi2qq/q_auto/v1667559401/static/photo_3353699_1667559400_64791.jpg') center / cover no-repeat;
        }

        .profile-name {
            font-family: var(--primary-font);
            font-size: 24px; /* Disesuaikan agar lebih menonjol */
            font-weight: 700;
            color: #000;
            line-height: 1.2;
            margin: 0;
        }

        .profile-bio {
            font-size: 16px;
            font-weight: 400;
            color: #333;
            line-height: 28px;
            margin: 0;
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .social-icon {
            display: inline-block;
            font-size: 24px;
            color: #333;
            padding: 4px;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            color: #0970e7;
        }
        
        /* Footer */
        .footer-credit {
            display: block;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
        
        .footer-credit:hover {
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-card {
                flex-direction: column;
            }
            .card-column {
                width: 100%;
            }
            .right-column {
                min-height: 300px; /* Memberi tinggi agar gambar terlihat di mobile */
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <main class="portfolio-card">

            <div class="card-column left-column">
                <div class="profile-content">
                    <div class="profile-image"></div>
                    <h1 class="profile-name">Colby Owen</h1>
                    <p class="profile-bio">Engineer from New York who likes to take photos sometimes.</p>
                    <p class="profile-bio">I currently work for Snapchat in Santa Monica.</p>
                    
                    <div class="social-links">
                        <a href="#" class="social-icon" aria-label="Kunjungi Facebook" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Kunjungi TikTok" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-tiktok" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Kunjungi Twitter" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card-column right-column">
                </div>

        </main>
    </section>
    
    <footer class="footer-credit">
        <a href="https://emon.my.id/" target="_blank" rel="noopener noreferrer">
            ðŸš€ Emon Developer
        </a>
    </footer>

</body>
</html>
