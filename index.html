<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#0970e7" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/favicon.png" />

    <!-- SEO Meta Tags -->
    <title>Edward Torangga - Web Developer & Network Specialist</title>
    <meta
      name="description"
      content="Portfolio website Edward Torangga - Web Developer, Network Specialist, dan IT Professional. Menampilkan projects, skills, dan tools yang digunakan."
    />
    <meta
      name="keywords"
      content="Edward Torangga, Web Developer, Network Specialist, IT Professional, Portfolio"
    />
    <meta name="author" content="Edward Torangga" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Edward Torangga - Web Developer & Network Specialist"
    />
    <meta
      property="og:description"
      content="Portfolio website Edward Torangga - Web Developer, Network Specialist, dan IT Professional."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emon.my.id/" />
    <meta
      property="og:image"
      content="https://emon.my.id/assets/profile.jpeg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Edward Torangga - Web Developer & Network Specialist"
    />
    <meta
      property="twitter:description"
      content="Portfolio website Edward Torangga - Web Developer, Network Specialist, dan IT Professional."
    />
    <meta
      property="twitter:image"
      content="https://emon.my.id/assets/profile.jpeg"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito+Sans:wght@400;600;700&display=swap"
    />

    <!-- Font Awesome -->
    <link
      rel="preload"
      href="https://use.fontawesome.com/releases/v6.7.2/css/all.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.7.2/css/all.css"
    />

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dark-mode.css" />


  </head>
  <body>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <section class="hero-section">
        <!-- Particle Background -->
        <div id="particles-js"></div>
        
        <main class="portfolio-card">

            <div class="card-column left-column">
                
                <button class="mobile-menu-button" onclick="toggleMenu()">☰ Menu</button>
                
                <nav class="tabs-navigation">
                    <button class="tab-link active" onclick="openTab(event, 'Profil')" id="defaultOpen">Profil</button>
                    <button class="tab-link" onclick="openTab(event, 'Portfolio')">Portfolio</button>
                    <button class="tab-link" onclick="openTab(event, 'Skills')">Skills</button>
                    <button class="tab-link" onclick="openTab(event, 'Tools')">Tools</button>
                    <button class="tab-link" onclick="openTab(event, 'Kontak')">Kontak</button>
                </nav>

                <div id="Profil" class="tab-content-panel">
                    <div class="profile-content">
                        <div class="profile-image"></div>
                        <h1 class="profile-name">Edward Torangga</h1>
                        <p class="profile-bio">Web Developer & Network Specialist</p>
                        <p class="profile-bio">Passionate about creating modern web applications and managing network infrastructure. Currently working at SMA DEMPO in Malang.</p>
                        
                        <a href="#" class="download-cv-btn">
                            <i class="fas fa-download"></i>
                            Download CV
                        </a>
                        
                        <div class="social-links">
                            <a href="https://wa.me/6289516236789" class="social-icon" aria-label="WhatsApp" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-whatsapp" aria-hidden="true"></i>
                            </a>
                            <a href="https://github.com/edwardtorangga911" class="social-icon" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-github" aria-hidden="true"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/edward-torangga" class="social-icon" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-linkedin" aria-hidden="true"></i>
                            </a>
                            <a href="https://www.instagram.com/edwardtorangga" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div id="Portfolio" class="tab-content-panel">
                    <!-- Content will be loaded dynamically from projects.json -->
                </div>

                <div id="Skills" class="tab-content-panel">
                    <!-- Content will be loaded dynamically from skills.json -->
                </div>

                <div id="Tools" class="tab-content-panel">
                    <!-- Content will be loaded dynamically from tools.json -->
                </div>

                <div id="Kontak" class="tab-content-panel">
                    <form class="contact-form" onsubmit="handleContactForm(event)">
                        <label for="name">Nama</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Pesan</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <button type="submit">
                            <i class="fab fa-whatsapp"></i> Kirim via WhatsApp
                        </button>
                    </form>
                </div>
                
            </div>

            <div class="card-column right-column"></div>

        </main>
    </section>


    <footer class="footer-credit">
      &copy; <span id="year"></span> Edward Torangga. Dibuat dengan ❤️ oleh
      <a href="https://emon.my.id/" target="_blank" rel="noopener noreferrer"
        >Edward Torangga</a
      >.
    </footer>

    
    <!-- External JavaScript -->
    <script src="/js/particles-config.js"></script>
    <script src="/js/main.js"></script>

</body>
</html>
